<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>
            {% block title %}
            {% endblock %} | Yandex Practicum News
        </title>
    </head>

    <body class='bg-stone-800'>
        <div class="max-w-4xl mx-auto p-1">
        <nav class="p-1 flex items-center justify-between bg-stone-900 text-orange-600">
            <div>
                <a 
                    href="{% url 'core:index' %}"
                    class="font-bold mr-2"
                    >Яндеск.Практикум
                </a>
                <a
                    href="{% url 'core:new' %}"
                    >Новые
                </a> |
                <a
                    href="{% url 'story:create' %}"
                    >Опубликовать
                </a> |
            </div>
            <div>
                {% if request.user.is_authenticated %}
                    <a href="#">{{ request.user.username }}<a/> | 
                    <a href="{% url 'core:logout' %}">Выход</a>
                {% else %}
                    <a
                        href="{% url 'core:login' %}"
                        >Войти
                    </a>
                     | 
                    <a
                        href="{% url 'core:signup' %}"
                        >Регистрация
                    </a>
                {% endif %}
            </div>
        </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
        </footer>
        </div>
    </body>
</html>
